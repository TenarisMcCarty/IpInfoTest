<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted GitHub Page</title>
    <script>
        // Houston's center coordinates
        const houstonLat = 29.7604;
        const houstonLon = -95.3698;

        // Allowed radius in kilometers (50 km)
        const allowedRadius = 50;

        // Function to calculate distance between two lat/lon points using Haversine formula
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const toRad = (angle) => (Math.PI / 180) * angle;
            const R = 6371; // Earth's radius in kilometers

            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);

            const a = Math.sin(dLat / 2) ** 2 +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) ** 2;

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Request user's location via the browser's Geolocation API
        function checkLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;

                        const distance = haversineDistance(houstonLat, houstonLon, userLat, userLon);

                        // Allow or deny access based on the calculated distance
                        if (distance <= allowedRadius) {
                            document.body.innerHTML = 
                              '<h1>Welcome to My Website</h1><p>You are within the allowed area.</p>';
                        } else {
                            document.body.innerHTML = 
                              '<h1>403 - Forbidden</h1><p>Access restricted to the Houston area.</p>';
                        }
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        document.body.innerHTML = 
                          '<h1>Error</h1><p>Could not retrieve your location.</p>';
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
                document.body.innerHTML = '<h1>Error</h1><p>Geolocation not supported.</p>';
            }
        }

        // Call the function on page load
        window.onload = checkLocation;
    </script>
</head>
<body>
    <h1>Checking your location...</h1>
    <p>Please allow location access to proceed.</p>
</body>
</html>
